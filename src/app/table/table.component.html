    <tr>
        <th>Id</th>
        <th>First Name</th>

        <th>Email</th>
        <th>Date Of Birthday</th>
        <th>Edit And Remove Data</th>
    </tr>
    <tr *ngFor="let a of tableAllInfo">
        <td>a:  {{a.id}}</td>

             <button (click)="DeleteData(a)" >Delete</button></td>

    </tr>
    
</table>
